<div *ngFor="let session of studySessions">
    <mat-card>
        <mat-card-title>Session {{ session.id }}</mat-card-title>
        <mat-card-content>
            <p>Group: {{ session.groupName }}</p>
            <p>Created At: {{ session.createdAt | date }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/study_sessions', session.id]">View</button>
        </mat-card-actions>
    </mat-card>
</div>
<mat-paginator [length]="totalItems" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
