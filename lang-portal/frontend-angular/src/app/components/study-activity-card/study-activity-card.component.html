<mat-card>
    <mat-card-title>{{ activity.name }}</mat-card-title>
    <mat-card-content>
        <p>Group: {{ activity.groupName }}</p>
        <p>Created At: {{ activity.createdAt | date }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="['/study_activities', activity.id]">View</button>
    </mat-card-actions>
</mat-card>
