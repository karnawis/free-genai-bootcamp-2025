<div *ngFor="let word of words">
    <mat-card>
        <mat-card-title>{{ word.french }}</mat-card-title>
        <mat-card-content>
            <p>: {{ word.french }}</p>
            <p>English: {{ word.english }}</p>
            <p>Parts: {{ word.parts }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/words', word.id]">View</button>
        </mat-card-actions>
    </mat-card>
</div>
<mat-paginator [length]="totalItems" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
