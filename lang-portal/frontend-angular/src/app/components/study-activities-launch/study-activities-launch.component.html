<mat-card>
    <mat-card-title>Launch Study Activity</mat-card-title>
    <mat-card-content>
        <form [formGroup]="launchForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Activity Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Group</mat-label>
                <mat-select formControlName="groupId">
                    <mat-option *ngFor="let group of groups" [value]="group.id">{{ group.name }}</mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Launch</button>
        </form>
    </mat-card-content>
</mat-card>
