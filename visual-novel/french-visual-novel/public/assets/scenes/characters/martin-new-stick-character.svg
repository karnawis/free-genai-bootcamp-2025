<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <!-- Background -->
  <rect width="400" height="500" fill="#ffffff"/>
  
  <!-- Basic Stick Figure based on image -->
  <g id="character">
    <!-- Head -->
    <circle cx="200" cy="100" r="50" fill="none" stroke="#000000" stroke-width="3"/>
    
    <!-- Hair tuft at top -->
    <path d="M200 50 C205 45, 210 47, 215 50" stroke="#000000" stroke-width="3" fill="none"/>
    <path d="M190 50 C195 40, 205 40, 210 45" stroke="#000000" stroke-width="3" fill="none"/>
    
    <!-- Eyes with eyebrows -->
    <circle cx="180" cy="90" r="7" fill="#000000"/>
    <circle cx="220" cy="90" r="7" fill="#000000"/>
    <path d="M170 75 C175 70, 180 70, 185 75" stroke="#000000" stroke-width="2" fill="none"/>
    <path d="M215 75 C220 70, 225 70, 230 75" stroke="#000000" stroke-width="2" fill="none"/>
    
    <!-- Smile -->
    <path d="M175 120 C190 135, 210 135, 225 120" stroke="#000000" stroke-width="3" fill="none"/>
    
    <!-- Rectangular glasses (for Martin) -->
    <rect x="165" y="85" width="30" height="15" rx="2" ry="2" fill="none" stroke="#000000" stroke-width="2"/>
    <rect x="205" y="85" width="30" height="15" rx="2" ry="2" fill="none" stroke="#000000" stroke-width="2"/>
    <line x1="195" y1="92" x2="205" y2="92" stroke="#000000" stroke-width="2"/>
    
    <!-- Neck -->
    <line x1="200" y1="150" x2="200" y2="170" stroke="#000000" stroke-width="3"/>
    
    <!-- Body/shoulders line -->
    <line x1="140" y1="180" x2="260" y2="180" stroke="#000000" stroke-width="3"/>
    
    <!-- Arms with shorter hands -->
    <path d="M140 180 C120 200, 100 220, 90 220" stroke="#000000" stroke-width="3" fill="none"/>
    <path d="M260 180 C280 200, 300 220, 310 220" stroke="#000000" stroke-width="3" fill="none"/>
    
    <!-- Hands - smaller circles -->
    <circle cx="90" cy="220" r="8" fill="none" stroke="#000000" stroke-width="3"/>
    <circle cx="310" cy="220" r="8" fill="none" stroke="#000000" stroke-width="3"/>
    
    <!-- Tie - upside down -->
    <path d="M200 170 L220 210 L200 350 L180 210 Z" fill="#000000"/>
    
    <!-- Body line -->
    <line x1="200" y1="180" x2="200" y2="350" stroke="#000000" stroke-width="3"/>
    
    <!-- Legs -->
    <line x1="200" y1="350" x2="160" y2="450" stroke="#000000" stroke-width="3"/>
    <line x1="200" y1="350" x2="240" y2="450" stroke="#000000" stroke-width="3"/>
    
    <!-- Feet -->
    <circle cx="160" cy="450" r="15" fill="none" stroke="#000000" stroke-width="3"/>
    <circle cx="240" cy="450" r="15" fill="none" stroke="#000000" stroke-width="3"/>
    
    <!-- McGill University pin on lapel -->
    <circle cx="230" cy="195" r="7" fill="none" stroke="#000000" stroke-width="1.5"/>
    <text x="230" y="198" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">M</text>
    
    <!-- French documents in hand - repositioned -->
    <rect x="70" y="210" width="30" height="40" stroke="#000000" stroke-width="1.5" fill="none"/>
    <text x="85" y="230" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">FORMULAIRE</text>
    <text x="85" y="240" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">FRANÃ‡AIS</text>
  </g>
</svg>
