  <rect x="600" y="200" width="80" height="110" fill="#f8e9dd" stroke="#c49a76" stroke-width="2" />
  <rect x="700" y="200" width="80" height="110" fill="#f8e9dd" stroke="#c49a76" stroke-width="2" />
  <line x1="540" y1="200" x2="540" y2="310" stroke="#c49a76" stroke-width="2" />
