<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background gradient in Gris style with beige tones -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8e9dd" />
      <stop offset="70%" stop-color="#e6cbb5" />
    </linearGradient>
    
    <!-- Soft light effect -->
    <radialGradient id="sunlight" cx="70%" cy="30%" r="60%" fx="70%" fy="30%">
      <stop offset="0%" stop-color="#fffaf0" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#fffaf0" stop-opacity="0" />
    </radialGradient>
    
    <!-- Stone pattern for sidewalk -->
    <pattern id="sidewalkPattern" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="scale(0.5)">
      <rect width="40" height="40" fill="#d8b795" />
      <line x1="0" y1="0" x2="40" y2="0" stroke="#c49a76" stroke-width="1" />
      <line x1="0" y1="20" x2="40" y2="20" stroke="#c49a76" stroke-width="1" />
      <line x1="0" y1="40" x2="40" y2="40" stroke="#c49a76" stroke-width="1" />
      <line x1="0" y1="0" x2="0" y2="40" stroke="#c49a76" stroke-width="1" />
      <line x1="20" y1="0" x2="20" y2="40" stroke="#c49a76" stroke-width="1" />
      <line x1="40" y1="0" x2="40" y2="40" stroke="#c49a76" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#skyGradient)" />
  <rect width="800" height="600" fill="url(#sunlight)" />
  
  <!-- Road -->
  <rect x="0" y="450" width="800" height="150" fill="#9c7c65" />
  <rect x="50" y="520" width="700" height="10" fill="#c49a76" opacity="0.5" />
  
  <!-- Sidewalk on both sides -->
  <rect x="0" y="400" width="800" height="50" fill="url(#sidewalkPattern)" />
  
  <!-- Montreal's classic row houses/buildings on left side -->
  <!-- Building 1 -->
  <rect x="50" y="100" width="150" height="300" fill="#d8b795" />
  <rect x="60" y="120" width="30" height="60" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  <rect x="100" y="120" width="30" height="60" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  <rect x="140" y="120" width="30" height="60" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  
  <rect x="60" y="200" width="30" height="60" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  <rect x="100" y="200" width="30" height="60" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  <rect x="140" y="200" width="30" height="60" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  
  <rect x="60" y="280" width="30" height="60" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  <rect x="100" y="280" width="30" height="60" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  <rect x="140" y="280" width="30" height="60" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  
  <!-- Iconic Montreal spiral staircase -->
  <g transform="translate(170, 350)">
    <path d="M0,0 Q15,-20 30,0 Q45,-20 60,0" fill="none" stroke="#9c7c65" stroke-width="4" />
    <path d="M0,-30 Q15,-50 30,-30 Q45,-50 60,-30" fill="none" stroke="#9c7c65" stroke-width="4" />
    <path d="M0,-60 Q15,-80 30,-60 Q45,-80 60,-60" fill="none" stroke="#9c7c65" stroke-width="4" />
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#9c7c65" stroke-width="3" />
    <line x1="60" y1="0" x2="60" y2="-60" stroke="#9c7c65" stroke-width="3" />
  </g>
  
  <!-- Building 2 -->
