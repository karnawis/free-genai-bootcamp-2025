  <rect x="295" y="170" width="25" height="50" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  <rect x="330" y="170" width="25" height="50" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  
  <rect x="260" y="240" width="25" height="50" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  <rect x="295" y="240" width="25" height="50" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  <rect x="330" y="240" width="25" height="50" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  
  <rect x="260" y="310" width="25" height="50" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  <rect x="295" y="310" width="25" height="50" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  <rect x="330" y="310" width="25" height="50" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  
