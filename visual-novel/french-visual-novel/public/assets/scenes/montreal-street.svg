  <rect x="465" y="140" width="35" height="60" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  <rect x="515" y="140" width="35" height="60" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  
  <rect x="415" y="220" width="35" height="60" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  <rect x="465" y="220" width="35" height="60" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  <rect x="515" y="220" width="35" height="60" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  
  <rect x="415" y="300" width="35" height="60" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  <rect x="465" y="300" width="35" height="60" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  <rect x="515" y="300" width="35" height="60" fill="#f8e9dd" stroke="#c49a76" stroke-width="1" />
  
