  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="5" height="50" fill="#9c7c65" />
    <circle cx="2.5" cy="0" r="8" fill="#fffaf0" opacity="0.7" />
  </g>
  
  <g transform="translate(300, 400)">
    <rect x="0" y="0" width="5" height="50" fill="#9c7c65" />
    <circle cx="2.5" cy="0" r="8" fill="#fffaf0" opacity="0.7" />
  </g>
  
  <g transform="translate(500, 400)">
    <rect x="0" y="0" width="5" height="50" fill="#9c7c65" />
    <circle cx="2.5" cy="0" r="8" fill="#fffaf0" opacity="0.7" />
  </g>
  
  <g transform="translate(700, 400)">
    <rect x="0" y="0" width="5" height="50" fill="#9c7c65" />
    <circle cx="2.5" cy="0" r="8" fill="#fffaf0" opacity="0.7" />
  </g>
  
  <!-- Trees lining the street -->
  <g transform="translate(200, 350)">
    <rect x="0" y="0" width="8" height="50" fill="#9c7c65" />
    <circle cx="4" cy="-20" r="25" fill="#b78b68" />
  </g>
  
  <g transform="translate(400, 350)">
    <rect x="0" y="0" width="8" height="50" fill="#9c7c65" />
    <circle cx="4" cy="-20" r="25" fill="#b78b68" />
  </g>
  
  <g transform="translate(600, 350)">
    <rect x="0" y="0" width="8" height="50" fill="#9c7c65" />
    <circle cx="4" cy="-20" r="25" fill="#b78b68" />
  </g>
  
  <!-- Minimal street sign -->
  <g transform="translate(350, 380)">
    <rect x="0" y="0" width="5" height="70" fill="#83624c" />
    <rect x="-40" y="10" width="80" height="20" fill="#e6cbb5" stroke="#83624c" stroke-width="1" />
    <text x="-30" y="25" font-family="Arial" font-size="12" fill="#83624c">RUE ST-DENIS</text>
  </g>
  
  <!-- Montreal-style fire hydrant -->
  <g transform="translate(150, 420)">
    <rect x="0" y="0" width="10" height="15" fill="#9c7c65" />
    <circle cx="5" cy="0" r="5" fill="#9c7c65" />
  </g>
  
  <!-- Bicycles parked -->
  <g transform="translate(220, 420)">
    <ellipse cx="0" cy="0" rx="10" ry="5" fill="none" stroke="#83624c" stroke-width="1" />
    <ellipse cx="25" cy="0" rx="10" ry="5" fill="none" stroke="#83624c" stroke-width="1" />
    <line x1="0" y1="0" x2="25" y2="0" stroke="#83624c" stroke-width="1" />
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#83624c" stroke-width="1" />
    <line x1="25" y1="-5" x2="25" y2="5" stroke="#83624c" stroke-width="1" />
  </g>
  
  <!-- Bench -->
