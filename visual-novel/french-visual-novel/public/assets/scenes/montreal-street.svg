    <line x1="5" y1="0" x2="5" y2="-30" stroke="#9c7c65" stroke-width="2" />
    <line x1="15" y1="0" x2="15" y2="-30" stroke="#9c7c65" stroke-width="2" />
    <line x1="25" y1="0" x2="25" y2="-30" stroke="#9c7c65" stroke-width="2" />
    <line x1="35" y1="0" x2="35" y2="-30" stroke="#9c7c65" stroke-width="2" />
    <line x1="0" y1="-30" x2="45" y2="-30" stroke="#9c7c65" stroke-width="2" />
  </g>
  
