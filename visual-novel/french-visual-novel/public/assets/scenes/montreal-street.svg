  <!-- Street musicians (minimal representation) -->
  <g transform="translate(650, 420)">
    <circle cx="0" cy="0" r="8" fill="#9c7c65" /> <!-- Head -->
    <rect x="-5" y="8" width="10" height="12" fill="#b78b68" /> <!-- Body -->
    <rect x="-10" y="10" width="5" height="8" fill="#b78b68" /> <!-- Arm -->
    <rect x="5" y="10" width="15" height="2" fill="#83624c" /> <!-- Guitar neck -->
    <rect x="5" y="12" width="7" height="7" fill="#c49a76" /> <!-- Guitar body -->
  </g>
  
  <!-- People walking (minimal) -->
  <g transform="translate(300, 435)">
    <circle cx="0" cy="0" r="5" fill="#b78b68" /> <!-- Head -->
    <rect x="-3" y="5" width="6" height="10" fill="#c49a76" /> <!-- Body -->
    <line x1="-3" y1="15" x2="-5" y2="25" stroke="#c49a76" stroke-width="2" /> <!-- Leg -->
    <line x1="3" y1="15" x2="5" y2="25" stroke="#c49a76" stroke-width="2" /> <!-- Leg -->
