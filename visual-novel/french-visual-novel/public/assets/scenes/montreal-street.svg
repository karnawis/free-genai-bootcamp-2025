    <rect x="0" y="0" width="40" height="5" fill="#9c7c65" />
    <rect x="5" y="5" width="5" height="10" fill="#9c7c65" />
    <rect x="30" y="5" width="5" height="10" fill="#9c7c65" />
  </g>
  
  <!-- Trash bin -->
