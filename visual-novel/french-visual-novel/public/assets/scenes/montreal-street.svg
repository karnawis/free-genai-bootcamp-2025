    <line x1="-3" y1="15" x2="-5" y2="25" stroke="#9c7c65" stroke-width="2" /> <!-- Leg -->
    <line x1="3" y1="15" x2="5" y2="25" stroke="#9c7c65" stroke-width="2" /> <!-- Leg -->
  </g>
  
  <!-- Café terrace with minimal tables -->
