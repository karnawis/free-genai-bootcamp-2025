    <line x1="0" y1="-30" x2="45" y2="-30" stroke="#9c7c65" stroke-width="2" />
  </g>
  
  <g transform="translate(410, 280)">
    <rect x="0" y="0" width="45" height="10" fill="#9c7c65" />
    <line x1="5" y1="0" x2="5" y2="-30" stroke="#9c7c65" stroke-width="2" />
    <line x1="15" y1="0" x2="15" y2="-30" stroke="#9c7c65" stroke-width="2" />
    <line x1="25" y1="0" x2="25" y2="-30" stroke="#9c7c65" stroke-width="2" />
    <line x1="35" y1="0" x2="35" y2="-30" stroke="#9c7c65" stroke-width="2" />
    <line x1="0" y1="-30" x2="45" y2="-30" stroke="#9c7c65" stroke-width="2" />
  </g>
  
  <g transform="translate(460, 280)">
    <rect x="0" y="0" width="45" height="10" fill="#9c7c65" />
    <line x1="5" y1="0" x2="5" y2="-30" stroke="#9c7c65" stroke-width="2" />
    <line x1="15" y1="0" x2="15" y2="-30" stroke="#9c7c65" stroke-width="2" />
    <line x1="25" y1="0" x2="25" y2="-30" stroke="#9c7c65" stroke-width="2" />
    <line x1="35" y1="0" x2="35" y2="-30" stroke="#9c7c65" stroke-width="2" />
    <line x1="0" y1="-30" x2="45" y2="-30" stroke="#9c7c65" stroke-width="2" />
  </g>
  
  <g transform="translate(510, 280)">
    <rect x="0" y="0" width="45" height="10" fill="#9c7c65" />
    <line x1="5" y1="0" x2="5" y2="-30" stroke="#9c7c65" stroke-width="2" />
    <line x1="15" y1="0" x2="15" y2="-30" stroke="#9c7c65" stroke-width="2" />
    <line x1="25" y1="0" x2="25" y2="-30" stroke="#9c7c65" stroke-width="2" />
    <line x1="35" y1="0" x2="35" y2="-30" stroke="#9c7c65" stroke-width="2" />
    <line x1="0" y1="-30" x2="45" y2="-30" stroke="#9c7c65" stroke-width="2" />
  </g>
  
  <!-- Building 4 - Corner store/Dépanneur -->
  <rect x="600" y="200" width="150" height="200" fill="#e6cbb5" />
  <rect x="610" y="220" width="60" height="80" fill="#f8f0e6" stroke="#c49a76" stroke-width="2" /> <!-- Store window -->
  <rect x="680" y="270" width="40" height="80" fill="#c49a76" /> <!-- Door -->
  <rect x="685" y="275" width="30" height="70" fill="#d8b795" />
  <text x="620" y="270" font-family="Arial" font-size="12" fill="#83624c">DÉPANNEUR</text>
  
