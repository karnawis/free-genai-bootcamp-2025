<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <!-- Background -->
  <rect width="400" height="500" fill="#ffffff"/>
  
  <!-- Basic Stick Figure with creative elements -->
  <g id="character">
    <!-- Head -->
    <circle cx="200" cy="100" r="50" fill="none" stroke="#000000" stroke-width="3"/>
    
    <!-- Undercut hairstyle -->
    <path d="M160 70 C180 50, 220 50, 240 70" stroke="#000000" stroke-width="3" fill="none"/>
    <!-- Shaved sides -->
    <path d="M160 70 C160 80, 160 90, 160 100" stroke="#000000" stroke-width="1.5" fill="none"/>
    <path d="M240 70 C240 80, 240 90, 240 100" stroke="#000000" stroke-width="1.5" fill="none"/>
    <!-- Top hair tuft -->
    <path d="M180 55 C190 35, 210 35, 220 55" stroke="#000000" stroke-width="3" fill="none"/>
    
    <!-- Face features -->
    <!-- Eyes with artistic eyebrows -->
    <circle cx="180" cy="90" r="7" fill="#000000"/>
    <circle cx="220" cy="90" r="7" fill="#000000"/>
    <path d="M170 75 C175 70, 185 75, 185 75" stroke="#000000" stroke-width="2" fill="none"/>
    <path d="M215 75 C215 75, 225 70, 230 75" stroke="#000000" stroke-width="2" fill="none"/>
    
    <!-- Conversational smile -->
    <path d="M180 120 C190 128, 210 128, 220 120" stroke="#000000" stroke-width="2" fill="none"/>
    
    <!-- Ear piercings -->
    <circle cx="150" cy="100" r="2" fill="#000000"/>
    <circle cx="150" cy="110" r="2" fill="#000000"/>
    <circle cx="250" cy="100" r="2" fill="#000000"/>
    <circle cx="250" cy="110" r="2" fill="#000000"/>
    
    <!-- Neck -->
    <line x1="200" y1="150" x2="200" y2="170" stroke="#000000" stroke-width="3"/>
    
    <!-- Body with t-shirt for local band -->
    <line x1="200" y1="170" x2="200" y2="300" stroke="#000000" stroke-width="3"/>
    
    <!-- T-shirt text for Montreal music -->
    <text x="200" y="220" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">OSHEAGA</text>
    
    <!-- Simple barista apron -->
    <path d="M160 190 L240 190 L260 300 L140 300" stroke="#000000" stroke-width="2" fill="none"/>
    
    <!-- Arms - casual, conversational gesture -->
    <path d="M200" y1="200" x2="140" y2="240" stroke="#000000" stroke-width="3" fill="none"/>
    <line x1="200" y1="200" x2="140" y2="240" stroke="#000000" stroke-width="3"/>
    <line x1="200" y1="200" x2="260" y2="240" stroke="#000000" stroke-width="3"/>
    
    <!-- Hands - circular like reference -->
    <circle cx="140" cy="240" r="10" fill="none" stroke="#000000" stroke-width="3"/>
    <circle cx="260" cy="240" r="10" fill="none" stroke="#000000" stroke-width="3"/>
    
    <!-- Legs - straight like reference -->
    <line x1="200" y1="300" x2="170" y2="430" stroke="#000000" stroke-width="3"/>
    <line x1="200" y1="300" x2="230" y2="430" stroke="#000000" stroke-width="3"/>
    
    <!-- Feet - circular like reference -->
    <circle cx="170" cy="430" r="10" fill="none" stroke="#000000" stroke-width="3"/>
    <circle cx="230" cy="430" r="10" fill="none" stroke="#000000" stroke-width="3"/>
    
    <!-- Coffee cup in hand -->
    <path d="M125 230 L140 250 L155 230" stroke="#000000" stroke-width="2" fill="none"/>
    <path d="M130 230 L130 210 L150 210 L150 230" stroke="#000000" stroke-width="2" fill="none"/>
    <path d="M130 210 L125 205 L155 205 L150 210" stroke="#000000" stroke-width="1.5" fill="none"/>
  </g>
</svg>
