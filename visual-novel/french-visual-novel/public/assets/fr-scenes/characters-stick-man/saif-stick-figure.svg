<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <!-- Background -->
  <rect width="400" height="500" fill="#ffffff"/>
  
  <!-- Basic Stick Figure -->
  <g id="character">
    <!-- Head -->
    <circle cx="200" cy="100" r="50" fill="none" stroke="#000000" stroke-width="3"/>
    
    <!-- Light brown hair -->
    <path d="M170 60 C180 45, 220 45, 230 60" stroke="#000000" stroke-width="3" fill="none"/>
    <path d="M170 60 C170 70, 175 75, 180 80" stroke="#000000" stroke-width="3" fill="none"/>
    <path d="M230 60 C230 70, 225 75, 220 80" stroke="#000000" stroke-width="3" fill="none"/>
    <!-- Small hair tuft -->
    <path d="M195 50 C200 40, 210 40, 215 50" stroke="#000000" stroke-width="2" fill="none"/>
    
    <!-- Face features -->
    <!-- Eyes with competitive eyebrows -->
    <circle cx="180" cy="90" r="7" fill="#000000"/>
    <circle cx="220" cy="90" r="7" fill="#000000"/>
    <path d="M170 75 C178 72, 188 78, 190 80" stroke="#000000" stroke-width="2" fill="none"/>
    <path d="M210 80 C212 78, 222 72, 230 75" stroke="#000000" stroke-width="2" fill="none"/>
    
    <!-- Confident, challenging smile -->
    <path d="M180 115 C190 125, 210 125, 220 115" stroke="#000000" stroke-width="2" fill="none"/>
    
    <!-- Neck -->
    <line x1="200" y1="150" x2="200" y2="170" stroke="#000000" stroke-width="3"/>
    
    <!-- Body - athletic build with flannel shirt suggestion -->
    <line x1="200" y1="170" x2="200" y2="300" stroke="#000000" stroke-width="3"/>
    
    <!-- Flannel pattern hint -->
    <line x1="180" y1="200" x2="220" y2="200" stroke="#000000" stroke-width="1.5"/>
    <line x1="180" y1="230" x2="220" y2="230" stroke="#000000" stroke-width="1.5"/>
    <line x1="180" y1="260" x2="220" y2="260" stroke="#000000" stroke-width="1.5"/>
    
    <!-- Arms - slightly muscular suggestion -->
    <line x1="200" y1="180" x2="140" y2="240" stroke="#000000" stroke-width="4"/>
    <line x1="200" y1="180" x2="260" y2="240" stroke="#000000" stroke-width="4"/>
    
    <!-- Hands - circular -->
    <circle cx="140" cy="240" r="10" fill="none" stroke="#000000" stroke-width="3"/>
    <circle cx="260" cy="240" r="10" fill="none" stroke="#000000" stroke-width="3"/>
    
    <!-- Legs - straight like reference -->
    <line x1="200" y1="300" x2="170" y2="430" stroke="#000000" stroke-width="3"/>
    <line x1="200" y1="300" x2="230" y2="430" stroke="#000000" stroke-width="3"/>
    
    <!-- Feet - circular like reference -->
    <circle cx="170" cy="430" r="10" fill="none" stroke="#000000" stroke-width="3"/>
    <circle cx="230" cy="430" r="10" fill="none" stroke="#000000" stroke-width="3"/>
    
    <!-- French textbook in one hand -->
    <rect x="125" y="215" width="30" height="40" stroke="#000000" stroke-width="2" fill="none"/>
    <text x="140" y="240" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">FRANÃ‡AIS</text>
    
    <!-- Competitive element - trophy or award in other hand -->
    <path d="M260 230 C265 215, 275 215, 280 230" stroke="#000000" stroke-width="2" fill="none"/>
    <line x1="270" y1="230" x2="270" y2="245" stroke="#000000" stroke-width="2"/>
    <path d="M265 245 L275 245 L270 255 Z" stroke="#000000" stroke-width="2" fill="none"/>
    
    <!-- Cultural elements - subtle symbol suggesting dual heritage -->
    <path d="M215 170 L220 175 L215 180 L210 175 Z" stroke="#000000" stroke-width="1" fill="none"/>
  </g>
</svg>
