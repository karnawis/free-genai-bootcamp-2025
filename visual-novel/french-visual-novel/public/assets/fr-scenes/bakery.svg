    <path d="M0,0 C2,-5 5,-7 7,-2 C9,3 5,5 3,2 C1,-1 3,-3 5,-1" stroke="#83624c" stroke-width="1" fill="none" />
    <line x1="7" y1="-2" x2="7" y2="8" stroke="#83624c" stroke-width="1" />
    <circle cx="7" cy="8" r="2" fill="#83624c" />
  </g>
  
  <g transform="translate(520, 120)" opacity="0.5">
