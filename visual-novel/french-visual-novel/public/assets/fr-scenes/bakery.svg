  <g transform="translate(700, 300)">
    <rect x="0" y="0" width="10" height="15" fill="#9c7c65" />
    <path d="M5,0 C0,-10 -5,-5 5,-15 C15,-5 10,-10 5,0" fill="#83624c" />
  </g>
