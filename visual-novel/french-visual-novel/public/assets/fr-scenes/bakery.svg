<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background gradient with same beige tones -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8e9dd" />
      <stop offset="100%" stop-color="#e6cbb5" />
    </linearGradient>
    
    <!-- Soft light from window -->
    <radialGradient id="windowLight" cx="70%" cy="30%" r="50%" fx="70%" fy="30%">
      <stop offset="0%" stop-color="#fffaf0" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#fffaf0" stop-opacity="0" />
    </radialGradient>
    
    <!-- Brick pattern -->
    <pattern id="brickPattern" patternUnits="userSpaceOnUse" width="60" height="30" patternTransform="scale(0.5)">
      <rect width="60" height="30" fill="#c49a76" />
      <rect width="55" height="25" x="2.5" y="2.5" fill="#d8b795" />
      <rect width="60" height="2" fill="#b78b68" />
      <rect width="2" height="30" fill="#b78b68" />
      <rect width="2" height="30" x="30" fill="#b78b68" />
      <rect width="60" height="2" y="15" fill="#b78b68" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Window light -->
  <rect width="800" height="600" fill="url(#windowLight)" />
  
  <!-- Wooden floor -->
  <rect x="0" y="500" width="800" height="100" fill="#9c7c65" />
  <g opacity="0.2">
    <line x1="0" y1="520" x2="800" y2="520" stroke="#83624c" stroke-width="1" />
    <line x1="0" y1="550" x2="800" y2="550" stroke="#83624c" stroke-width="1" />
    <line x1="0" y1="580" x2="800" y2="580" stroke="#83624c" stroke-width="1" />
  </g>
  
  <!-- Brick wall on left -->
  <rect x="0" y="0" width="30" height="500" fill="url(#brickPattern)" />
  <rect x="0" y="0" width="800" height="30" fill="url(#brickPattern)" />
  <rect x="0" y="0" width="400" height="500" fill="url(#brickPattern)" opacity="0.8" />
  
  <!-- Windows on right wall -->
  <rect x="550" y="70" width="150" height="200" fill="#e6cbb5" stroke="#c49a76" stroke-width="3" />
  <line x1="550" y1="170" x2="700" y2="170" stroke="#c49a76" stroke-width="3" />
  <line x1="625" y1="70" x2="625" y2="270" stroke="#c49a76" stroke-width="3" />
  
  <!-- Counter with pastry display -->
  <rect x="400" y="350" width="350" height="150" fill="#c49a76" />
  <rect x="410" y="360" width="330" height="130" fill="#d8b795" />
  
  <!-- Pastry display case -->
  <rect x="430" y="380" width="290" height="90" fill="#f8f0e6" stroke="#c49a76" stroke-width="2" />
  <line x1="430" y1="405" x2="720" y2="405" stroke="#c49a76" stroke-width="1" />
  <line x1="430" y1="430" x2="720" y2="430" stroke="#c49a76" stroke-width="1" />
  <line x1="430" y1="455" x2="720" y2="455" stroke="#c49a76" stroke-width="1" />
  
  <!-- Pastries in display case -->
  <!-- Row 1 -->
  <g transform="translate(440, 390)">
    <!-- Croissants -->
    <path d="M10,0 C15,-3 20,0 22,5 C24,0 29,-3 34,0" stroke="#e2b97f" stroke-width="5" fill="none" stroke-linecap="round" />
    <path d="M10,0 C15,-3 20,0 22,5 C24,0 29,-3 34,0" stroke="#f2d0a0" stroke-width="3" fill="none" stroke-linecap="round" />
    
    <!-- French label -->
    <text x="17" y="15" font-family="Arial" font-size="4" fill="#83624c">Croissant</text>
  </g>
  
  <g transform="translate(490, 390)">
    <!-- Pain au chocolat -->
    <rect x="0" y="0" width="15" height="7" fill="#e2b97f" />
    <rect x="1" y="1" width="13" height="5" fill="#f2d0a0" />
    <line x1="5" y1="1" x2="5" y2="6" stroke="#83624c" stroke-width="0.5" />
    <line x1="10" y1="1" x2="10" y2="6" stroke="#83624c" stroke-width="0.5" />
    
    <!-- French label -->
    <text x="-7" y="15" font-family="Arial" font-size="4" fill="#83624c">Pain au Chocolat</text>
  </g>
  
  <g transform="translate(550, 390)">
    <!-- Éclair -->
    <rect x="0" y="0" width="20" height="5" rx="2" ry="2" fill="#83624c" />
    <rect x="1" y="1" width="18" height="3" rx="1" ry="1" fill="#b78b68" />
    
    <!-- French label -->
    <text x="5" y="15" font-family="Arial" font-size="4" fill="#83624c">Éclair</text>
  </g>
  
  <g transform="translate(590, 390)">
    <!-- Macaron -->
    <ellipse cx="5" cy="1" rx="5" ry="1" fill="#d8b795" />
    <ellipse cx="5" cy="4" rx="5" ry="1" fill="#d8b795" />
    <rect x="0" y="1" width="10" height="3" fill="#e6cbb5" />
    
    <!-- French label -->
    <text x="0" y="15" font-family="Arial" font-size="4" fill="#83624c">Macaron</text>
  </g>
  
  <g transform="translate(620, 390)">
    <!-- Tarte -->
    <path d="M0,5 L5,0 L15,0 L20,5 Z" fill="#e2b97f" />
    <path d="M2,5 L6,1 L14,1 L18,5 Z" fill="#f2d0a0" />
    <circle cx="10" cy="3" r="1" fill="#83624c" />
    
    <!-- French label -->
    <text x="5" y="15" font-family="Arial" font-size="4" fill="#83624c">Tarte</text>
  </g>
  
  <g transform="translate(660, 390)">
    <!-- Madeleine -->
    <ellipse cx="7" cy="3" rx="7" ry="3" fill="#e2b97f" />
    <ellipse cx="7" cy="3" rx="6" ry="2" fill="#f2d0a0" />
    <path d="M4,2 L10,2" stroke="#83624c" stroke-width="0.3" />
    
    <!-- French label -->
    <text x="0" y="15" font-family="Arial" font-size="4" fill="#83624c">Madeleine</text>
  </g>
  
  <!-- Row 2 with more pastries (simplified) -->
  <g transform="translate(440, 415)">
    <rect x="0" y="0" width="10" height="10" rx="5" ry="5" fill="#e2b97f" />
    <rect x="1" y="1" width="8" height="8" rx="4" ry="4" fill="#f2d0a0" />
    <text x="-3" y="20" font-family="Arial" font-size="4" fill="#83624c">Brioche</text>
  </g>
  
  <g transform="translate(490, 415)">
    <rect x="0" y="0" width="15" height="10" fill="#e2b97f" />
    <rect x="1" y="1" width="13" height="8" fill="#f2d0a0" />
    <text x="-5" y="20" font-family="Arial" font-size="4" fill="#83624c">Millefeuille</text>
  </g>
  
  <g transform="translate(550, 415)">
    <circle cx="7" cy="5" r="5" fill="#e2b97f" />
    <circle cx="7" cy="5" r="4" fill="#f2d0a0" />
    <text x="0" y="20" font-family="Arial" font-size="4" fill="#83624c">Chouquette</text>
  </g>
  
  <g transform="translate(590, 415)">
    <rect x="0" y="0" width="15" height="10" rx="2" ry="2" fill="#e2b97f" />
    <rect x="1" y="1" width="13" height="8" rx="1" ry="1" fill="#f2d0a0" />
    <text x="0" y="20" font-family="Arial" font-size="4" fill="#83624c">Financier</text>
  </g>
  
  <g transform="translate(660, 415)">
    <circle cx="5" cy="5" r="5" fill="#9c7c65" />
    <circle cx="5" cy="5" r="4" fill="#b78b68" />
